<div id="wrapper">
	<!-- message -->
	<p id="message"></p>

	<div class="left" id="container">
		<div id="top" class="when_not_login">
			<p>最近の気になる</p>
			<ul id="recent" class="kininaruList"></ul>
		</div>

		<div id="screen">
			<img id="book_image" src="" />
			<p>タイトル: <span id="book_title"></span></p>
			<p>著者: <span id="book_author"></span></p>
			<p>コメント: <span id="book_comment"></span></p>

			<br />
			<p>この本が気になっているユーザ</p>
			<ul id="book_users">
			</ul>
			<p id="screen_close"><a href="javascript:void(0);">とじる</a></p>
		</div>

		<ul id="kininaru" class="kininaruList">
		</ul>
	
		<div id="pager">

	</div>

	<div class="right" id="menu">
		<div class="when_not_login">
			<p>気になる本をいつでも、どこでも、何度でも、どんどん共有するサービスです。</p>

		</div>

		<div id="avatar"></div>

		<form method="GET" action="/add" class="when_login">
			<input type="text" name="isbn" placeholder="ISBN" />
			<input type="text" name="comment" placeholder="コメント" />
			<input type="submit" value="気になる本を追加" />
		</form>
	</div>
